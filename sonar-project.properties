sonar.projectKey=liminal
sonar.projectName=Liminal
sonar.projectVersion=1.0

# Путь к исходному коду
sonar.sources=backend,frontend

# Путь к тестам
sonar.tests=tests

# Исключения
sonar.exclusions=**/tests/**,**/*.pyc,**/__pycache__/**

# Покрытие кода
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Анализ безопасности
sonar.security.enabled=true

# Качество кода
sonar.python.pylint.reportPath=pylint-report.txt

# Дублирование кода
sonar.cpd.python.minimumLines=5
sonar.cpd.python.minimumTokens=100

# Сложность
sonar.python.complexity.threshold=10
