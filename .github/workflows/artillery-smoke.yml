name: Artillery WebSocket Smoke

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Artillery
        run: npm i -g artillery@2

      - name: Start backend (uvicorn)
        run: |
          uvicorn backend.main:app --host 127.0.0.1 --port 8000 &
          echo $! > uvicorn.pid
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8000/health/ready > /dev/null; then
              echo "Backend is ready"; break; fi; sleep 1; done

      - name: Run Artillery smoke test
        run: |
          artillery run tests/load/ws-burst.yml --output artillery-results.json

      - name: Upload results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artillery-results
          path: artillery-results.json

      - name: Stop backend
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then kill $(cat uvicorn.pid) || true; fi
