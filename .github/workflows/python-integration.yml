name: Python Integration (WS)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # daily at 03:00 UTC

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

    - name: Start backend (uvicorn on 8080) and wait readiness
      env:
        TESTING: 1
      run: |
        export PORT=8080
        uvicorn backend.api:app --host 0.0.0.0 --port $PORT --factory --log-level info &
        echo $! > uvicorn.pid
        for i in {1..60}; do
          if curl -fsS "http://127.0.0.1:${PORT}/ready" | grep -qi "ready"; then
            echo "API is ready"
            break
          fi
          sleep 1
        done
        curl -fsS "http://127.0.0.1:${PORT}/health"

    - name: Run WebSocket integration tests
      env:
        TESTING: 1
        WS_API_URL: http://localhost:8080
        WS_URL: ws://localhost:8080/ws
      run: |
        # These tests are smoke-level and skip themselves if server is down
        python -m pytest -v -m integration --maxfail=1 --durations=10

    - name: Stop backend
      if: always()
      run: |
        if [ -f uvicorn.pid ]; then kill $(cat uvicorn.pid) || true; fi
