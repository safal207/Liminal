env:
  PYTHONUNBUFFERED: "1"

jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: Check for dependency conflicts
        run: |
          pipdeptree --warn fail
          pip check

      - name: Lint
        run: |
          flake8 .
          black --check .
          isort --check-only .

      - name: Type check
        run: mypy .

      - name: Unit tests (без Datomic)
        run: pytest -q -m "not datomic" --maxfail=1

  datomic-integration:
    if: ${{ secrets.DATOMIC_BASE_URL != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps + optional
        run: |
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt
          pip install -r backend/requirements-optional.txt
      - name: Export env
        run: |
          echo "DATOMIC_BASE_URL=${{ secrets.DATOMIC_BASE_URL }}" >> $GITHUB_ENV
          echo "DATOMIC_DB_ALIAS=${{ secrets.DATOMIC_DB_ALIAS }}" >> $GITHUB_ENV
      - name: Integration tests (datomic)
        run: pytest -q -m datomic --maxfail=1
