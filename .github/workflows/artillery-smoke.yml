name: Artillery WebSocket Smoke

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install -e ./tools/flake8_shim || true

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Artillery
        run: npm i -g artillery@2

      - name: Start backend (uvicorn)
        run: |
          export PYTHONPATH="${PWD}:${PYTHONPATH}"
          uvicorn backend.main:app --host 127.0.0.1 --port 8000 &
          echo $! > uvicorn.pid
          bash scripts/check-health.sh --url http://127.0.0.1:8000 --retries 60 --delay 1 --fail-on-not-ready

      - name: Run Artillery smoke test
        run: |
          artillery run tests/load/ws-burst.yml --output artillery-results.json

      - name: Upload results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artillery-results
          path: artillery-results.json

      - name: Stop backend
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then kill $(cat uvicorn.pid) || true; fi
