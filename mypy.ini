[mypy]
python_version = 3.11
# Мягкая базовая конфигурация, чтобы постепенно наращивать типы
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_no_return = False
warn_return_any = False
no_implicit_optional = False
strict_optional = True

# По умолчанию не требуем аннотаций везде
disallow_untyped_defs = False
check_untyped_defs = False

# Зоны проверки (основной код, скрипты и тесты)
files = src, scripts, tests

# Локальное ужесточение для ключевого модуля
[mypy-scripts.consciousness_maturation]
disallow_untyped_defs = True
check_untyped_defs = True

