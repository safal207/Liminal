name: Python Integration (WS)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # daily at 03:00 UTC

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install -r requirements.txt
        # optional client libs for ws tests
        pip install websockets requests pytest-asyncio

    - name: Start backend (uvicorn on 8080) and wait readiness
      run: |
        export PYTHONPATH="${PWD}:${PYTHONPATH}"
        uvicorn backend.main:app --host 127.0.0.1 --port 8080 &
        echo $! > uvicorn.pid
        bash scripts/check-health.sh --url http://127.0.0.1:8080 --retries 60 --delay 1 --fail-on-not-ready

    - name: Run WebSocket integration tests
      env:
        WS_API_URL: http://localhost:8080
        WS_URL: ws://localhost:8080/ws
      run: |
        export PYTHONPATH="${PWD}:${PYTHONPATH}"
        # These tests are smoke-level and skip themselves if server is down
        python -m pytest -v -m integration --maxfail=1 --durations=10

    - name: Stop backend
      if: always()
      run: |
        if [ -f uvicorn.pid ]; then kill $(cat uvicorn.pid) || true; fi
